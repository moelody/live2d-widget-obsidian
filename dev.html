<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Live2d Test Env</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <script src="lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        L2Dwidget.init({
            model: {
                // tipPath: 'model/model_tips.json',
                listPath: 'models/model_list.json',
                jsonPath: 'models/air_attack/index.json'
            },
            display: {
                scale: 1,
                superSample: 2,
                width: 250,
                height: 250,
                position: 'right',
                hOffset: 100,
                vOffset: 20,
            },
            dialog: {
                enable: true,
                bottom: '90%',
                hOffset: 20,
                border: '1px solid rgba(224, 186, 140, .62)',
                borderDark: '1px solid rgba(6, 6, 6, .3)',
                background: 'rgba(236, 217, 188, .5)',
                backgroundDark: 'rgba(18,18,18,.7)',
                script: {
                    // 'every idle 10s': '$hitokoto$'
                }
            },
            tool: {
                enable: true,
                position: 'left',
                top: '10%',
                hOffset: 20,
                color: '#7b8c9d',
                colorHover: '##0684bd',
                hitokoto: {
                    enable: true,
                    param: '?c=b'
                },
                plane: true,
                camera: true,
                model: true,
                texture: true
            }
        });
    </script>
</body>

</html>
